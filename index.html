<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a82746ab9e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <form id="submit-city">
        <div class="row">
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              placeholder="Enter City"
              id="enter-city"
            />
          </div>
          <div class="col">
            <input type="submit" class="form-control" value="Search" />
          </div>
        </div>
      </form>
      <hr />
      <div class="row principal">
        <div class="col-sm-8 principal-large">
          <samp class="cityNameShow" id="cityName-Principal"> City </samp>
          <br />
          <i class="far fa-snowflake principal-icon"></i><br />
          <samp class="tempDay" id="temp-days">0</samp>
          <samp class="conversion" id="temp">ºC </samp>
          <br />
          <samp class="tempMax" id="max">m</samp>ºC
          <samp class="tempMin" id="min">M</samp>ºC
          <h4 id="weekDay">weekDay</h4>
          <h6 id="dayMonth">Day Month</h6>
        </div>
        <div class="col-sm-3 next-days">
          <div class="row day-one">
            <div class="col">
              <i class="far fa-snowflake iday-one"></i>
            </div>
            <div class="col day-one-info">
              <ul>
                <li>
                  Tuesday<br />
                  3ºC/-8ºC
                </li>
              </ul>
            </div>
          </div>
          <div class="row day-two">
            <div class="col">
              <i class="fas fa-cloud-sun iday-two"></i>
            </div>
            <div class="col day-two-info">
              <ul>
                <li>
                  Wednesday<br />
                  7ºC/0ºC
                </li>
              </ul>
            </div>
          </div>
          <div class="row day-three">
            <div class="col">
              <i class="fas fa-cloud-showers-heavy iday-three"></i>
            </div>
            <div class="col day-three-info">
              <ul>
                <li>
                  Thursday<br />
                  13ºC/5ºC
                </li>
              </ul>
            </div>
          </div>
          <div class="row day-four">
            <div class="col">
              <i class="fas fa-sun iday-four"></i>
            </div>
            <div class="col day-four-info">
              <ul>
                <li>
                  Friday<br />
                  21C/12ºC
                </li>
              </ul>
            </div>
          </div>
          <div class="row day-five">
            <div class="col">
              <i class="far fa-snowflake iday-five"></i>
            </div>
            <div class="col day-five-info">
              <ul>
                <li>
                  Saturday<br />
                  3ºC/-8ºC
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/LeonorCoelho/WeatherApp_SheCodes" target="_blank">
        Open-Source Code</a
      >
      by Leonor Coelho
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
