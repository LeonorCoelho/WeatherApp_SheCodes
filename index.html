<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <br />
        <form id="submit-city">
          <div class="row">
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City"
                id="enter-city"
              />
            </div>
            <div class="col">
              <input type="submit" class="form-control" value="Search" />
            </div>
          </div>
        </form>
        <hr />
        <div class="row principal">
          <div class="col-sm-8 principal-large">
            <samp class="cityNameShow" id="cityName-Principal"> City </samp>
            <br /><img src="" alt="Clear" id="icon-principal" width="100" />
            <br />
            <samp class="tempDay" id="temp-days">0</samp>
            <samp class="conversion" id="temp">ºC </samp>
            <br />   
            <h4 id="weekDay">weekDay</h4>
            <h6 id="dayMonth">Day Month</h6>
          </div>

          <div class="col-sm-3 forecastCol" id="forecast">
            <div class="row day">
              <div class="col forecastIcon">
                <img src="" alt="Clear" id="icon-day-week" width="30" />
              </div>
              <div class="col forecastDay">
                <ul>
                  <li>
                    Tuesday<br />
                    <span class="forecast-temp-max">
                      3ºC
                    </span>
                    <span class="forecast-temp-min">-8ºC</small>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/LeonorCoelho/WeatherApp_SheCodes"
          target="_blank"
        >
          Open-Source Code</a
        >
        by Leonor Coelho
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
